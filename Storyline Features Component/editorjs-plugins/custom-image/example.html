<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="simple-image.js"></script>
<link href="simple-image.css" rel="stylesheet"/>
<script src="text-over-image.js"></script>
<link href="text-over-image.css" rel="stylesheet"/>


<body style="background-color: #e8e8eb;">
    <div id="editorjs"></div>

    <button id="save-button">Save</button>
    <pre id="output"></pre>
    <button id="addBlock">Add Block</button>
</body>

<script>
    const editor = new EditorJS({
        autofocus: true,
        tools: {
            image: {
                class: SimpleImage,
                inlineToolbar: true
            },
            textOverImage: {
                class: TextOverImage
            },
            // TextOverImage2: TextOverImage2
        },
        data: {
            "time": 1618317454797,
            "blocks": [
                {
                    "type": "paragraph",
                    "data": {
                        "text": "Random Text"
                    },
                    config: {
                        placeholder: 'Paste image URL'
                    }
                }
            ],
            "version": "2.20.1"
        }
    });

    const saveButton = document.getElementById('save-button');
    const output = document.getElementById('output');

    saveButton.addEventListener('click', () => {
    editor.save().then( savedData => {
        output.innerHTML = JSON.stringify(savedData, null, 4);
    })
    })

    const addBlock = document.getElementById('addBlock');

    addBlock.addEventListener('click', () => {
        editor.blocks.insert();
    })
</script>
