service: blogAPIT

app: database-app
org: harshmohan813
# stage: dev

frameworkVersion: '2'

custom:
  dynamoDB:
    BLOGS_TABLE: blogsTableT

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  lambdaHashingVersion: 20201221
  region: us-east-1
  environment:
    ${self:custom.dynamoDB}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DescribeItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
        - dynamodb:UpdateItem
      Resource: "*"

resources:
  Resources:
    CandidatesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: "S"
          - AttributeName: SK
            AttributeType: "S"
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:custom.dynamoDB.BLOGS_TABLE}

functions:
  hello:
    handler: handler.hello
    memorySize: 128
    description: Homepage of API.
    events:
     - httpApi:
         path: /
         method: get
  createPost:
    handler: handler.createPost
    events:
    - http:
        path: /post
        method: post
  getAllPosts:
    handler: handler.getAllPosts
    events:
    - http:
        path: /posts
        method: get
  getPosts:
    handler: handler.getPosts
    events:
    - http:
        path: /posts/{number}
        method: get
  getPost:
    handler: handler.getPost
    events:
    - http:
        path: /post/{id}
        method: get
  deletePost:
    handler: handler.deletePost
    events:
    - http:
        path: /post/{id}
        method: delete
  updatePost:
    handler: handler.updatePost
    events:
    - http:
        path: /post/{id}
        method: put
