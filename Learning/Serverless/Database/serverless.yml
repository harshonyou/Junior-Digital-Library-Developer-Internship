  createBlog:
    handler: blog/requests.createBlog
    events:
     - httpApi:
         path: /blog/create
         method: post
  deleteBlog:
      handler: blog/requests.deleteBlog
      events:
      - httpApi:
          path: /blog/delete
          method: delete
  updateBlog:
    handler: blog/requests.updateBlog
    events:
     - httpApi:
         path: /blog/update
         method: patch
